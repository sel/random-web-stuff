<!doctype html>
<html>
  <head>
    <title>Joshua</title>
    <style>
html {
  overflow: hidden;
}
#outer {
  position: absolute !important;
  top: 40%;
  left: 50%;
  margin: -250px 0 0 -250px;
  width: 400px;
  display: table;
  height: 400px;
  position: relative;
}
#inner {
  display: table-cell;
  position: absolute;
  top: 50%;
  vertical-align: middle;
  width: 100%;
  position: static;
}
#content {
  position: relative;
  top: -50%;
  font-size: 2em;
  line-height: 100%;
}
    </style>
    <script type="text/javascript">
      var launchCode = "CPE 1704 TKS";
      var lines = Array("A STRANGE GAME.", "THE ONLY WINNING MOVE IS",
        "NOT TO PLAY.", "", "HOW ABOUT A NICE GAME OF CHESS?");

      var currentLine = 0;
      var cusorPos = 0;
      var timoutId = 0;

      function ticker() {
        document.onclick=null;

        var content = document.getElementById("content");
        content.innerHTML = '<pre>' + lines[currentLine].substring(0, cusorPos) + "_</pre>";
        if(cusorPos++ == lines[currentLine].length) {
          if(++currentLine < lines.length) {
            cusorPos = 0;
            timoutId = setTimeout("ticker()", 1000);
          } else {
            document.onclick=restart;
          }
        } else {
          timoutId = setTimeout("ticker()", 50);
        }
      }
      function restart() {
        clearTimeout(timoutId);
        timoutId = 0;
        currentLine = 0;
        cusorPos = 0;
        setTimeout("ticker()", 0);
      }
      window.onload=ticker;
    </script>
</head>
<body>
  <div id="outer">
    <div id="inner">
      <div id="content" />
    </div>
  </div>
</body>
