<!doctype html>
<html>
  <head>
    <title>Joshua</title>
    <style>
html {
  overflow: hidden;
}
#outerContainer {
  position: absolute !important;
  top: 40%;
  left: 50%;
  margin: -250px 0 0 -250px;
  width: 400px;
  display: table;
  height: 400px;
  position: relative;
}
#innerContainer {
  display: table-cell;
  position: absolute;
  top: 50%;
  vertical-align: middle;
  width: 100%;
  position: static;
}
#content {
  height: 7ex;
  position: relative;
  top: -50%;
  font-size: 2em;
}
    </style>
  </head>
  <body>
    <div id="outerContainer">
      <div id="innerContainer">
        <div id="content"><pre></pre></div>
      </div>
    </div>
    <script type="text/javascript">
        var lines = Array('A STRANGE GAME.', 'THE ONLY WINNING MOVE IS', 'NOT TO PLAY.', ' ', 'HOW ABOUT A NICE GAME OF CHESS?');
        for(l in lines) {
            document.getElementById("content").innerHTML += '<pre>' + lines[l] + '</pre>';
        }
    </script>
  </body>
</html>
